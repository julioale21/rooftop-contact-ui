<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/rooftop-logo.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <title>Contact | Rooftop Dev Lab</title>
</head>
<body>
  <header id="header" class="d-none w-full">
    <div class="header-logo">
      <img class="w-full" src="./assets/rooftop-logo.webp" alt="logo-rooftop">
    </div>
    <div id="navbar" class="d-flex align-center">
      <button id="btnToggle" data-toggle="navbar-collapse" class="navbar-toggle"><img src="" alt=""></button>
      <div class="navbar-collapse w-full">
        <ul class="nav w-full d-flex justify-end">
          <li class="nav-item nav-item-base">
            <a target="_blank" rel="noopener" href="https://www.rooftopacademy.com/">Academy</a>
          </li>
          <li class="nav-item nav-item-base">
            <a target="_self" rel="noopener" href="https://rooftop.dev/contact">Contacto</a>
          </li>
          <li class="nav-item nav-item-base">
            <a target="_self" rel="noopener" href="https://rooftop.dev/apply">Aplica</a>
          </li>
          <li class="nav-item nav-item-blue">Contrata</li>
        </ul>
      </div>
    </div>
  </header>

  <main id="main" class="w-full">
    <section id="section" class="d-flex-col">
      <div class="title-section d-flex-col justify-center">
        <div id="title-logo">
          <a href="/">
            <img src="./assets/rooftop-logo.webp" alt="rooftop">
          </a>
        </div>
        <h1 class="title">Contáctanos</h1>
        <p class="subtitle">Completa el formulario y un representante de Rooftop te cantactará en la brevedad.</p>
      </div>

      <div class="contact-form w-full">
        <div class="form-grid w-full">
          <input class="w-full" type="text" name="name" autocomplete="off" placeholder="Nombre completo">
          <select name="section" id="sections" class="w-full">
            <option class="selected" disabled selected hidden>Enviar a</option>
            <option value="preguntas">Preguntas_generales</option>
            <option value="ventas">Ventas</option>
            <option value="atención">Atención al cliente</option>
            <option value="prensa">Prensa</option>
            <option value="partnerships">Partnerships</option>
            <option value="inversores">Inversores</option>
            <option value="comunidad">Comunidad</option>
            <option value="otros">Otros</option>
          </select>
          <input class="w-full" type="email" name="email" autocomplete="off" placeholder="Correo electrónico">
          <textarea class="w-full" name="about" id="about" cols="30" rows="7" placeholder="Me gustaría saber acerca de..."></textarea>
          <button class="btn w-full">Contactanos</button>
        </div>
      </div>

      <div class="card-container">
        <div class="card d-flex w-full">
          <div class="card-header">
            <img src="https://icongr.am/fontawesome/map-marker.svg?size=128&color=currentColor" alt="place" width="25px">
          </div>
          <div class="card-body d-flex-col flex-start">
            <p><strong>Encuéntranos</strong></p>
            <p>3050 Biscayne Blvd Suite 302,</p>
            <p>Miami, Florida 33137, US</p>
          </div>
        </div>
        <div class="card d-flex w-full">
          <div class="card-header">
            <img src="https://icongr.am/fontawesome/envelope-o.svg?size=128&color=currentColor" alt="email" width="25px">
          </div>
          <div class="card-body d-flex-col flex-start">
            <p><strong>Envíanos un correo</strong></p>
            <p>info@rooftop.dev</p>
          </div>
        </div>
      </div>

      <ul class="social d-flex justify-center align-center">
        <div class="social-item d-flex justify-center align-center">
          <a href="https://www.instagram.com/rooftop.dev/" target="_blank" rel="noopener">
            <img src="https://icongr.am/fontawesome/instagram.svg?size=128&color=currentColor" width="20px" alt="instagram">
          </a>
        </div>
        <div class="social-item d-flex justify-center align-center">
          <a href="https://www.facebook.com/Rooftop.dev/">
            <img src="https://icongr.am/fontawesome/facebook.svg?size=128&color=currentColor" width="20px" alt="facebook">
          </a>
        </div>
        <div class="social-item d-flex justify-center align-center">
          <a href="https://www.linkedin.com/company/rooftopdev/">
            <img src="https://icongr.am/fontawesome/linkedin.svg?size=128&color=currentColor" alt="linkedin" width="20px">
          </a>
        </div>
      </ul>
    </section>
  </main>
</body>
</html>
